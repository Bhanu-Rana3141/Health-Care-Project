<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Appointments</title>
    <link rel="stylesheet" href="appointment.css">

<body>

    

    <h1><b>Please Book Your Appointment</b></h1>
    <br><br>

    <p>For more information visit :<a id="info" href="index.html" target="_blank">  www.Health Care.com</a></p>
    <p>Contact :<a id="contact" href="tel:+91-9898989898">+91 - 9898989898</a></p>
    <p>Email : <a id="mail" href="mailto:healthcare@gmail.com">healthcare@gmail.com</a></p>
   <form action="">

   <span>Name</span>
    <br>
    <input type="text" name="" id="check" placeholder="First Name">
    <input type="text" name="" id="" placeholder="Last Name"> 

    <br><br><br>

    <span>Date Of Birth</span>
    <br>
    <input type="number" name="" id="" placeholder="Day">
    <input type="number" name="" id="" placeholder="Month">
    <input type="number" name="" id="" placeholder="Year">

    <br><br><br>

    <span>Phone Number</span><br>
    <input type="number" name="" id="" placeholder="+91 - 000-000-0000">

    <br><br><br>

    <span>Email</span><br>
    <input type="email" name="" id="" placeholder="ex: myname@gmail.com">

    <br><br><br>
    <span>Gender</span> <br>
   <label for="male">
    <input type="radio" name="Gender" id="male" style="cursor: pointer;">Male
</label>
<label for="female">
    <input type="radio" name="Gender" id="female" style="cursor: pointer;">Female
</label>
<label for="others">
    <input type="radio" name="Gender" id="others" style="cursor: pointer;">Others
</label>

    <br><br><br>

    <span>Address</span><br>
    <input type="text" placeholder="City , State">

    <br><br><br>

    <span>Want a Consultation From ?</span> <br>
    <select id="select" name="" id="">
        <option value="">Please Select</option selected>
        <option value="">Dentist</option>
        <option value="">Cardiologist</option>,
        <option value="">Oncologist</option>
        <option value="">Neurologist</option>
        <option value="">Urologist</option>
        <option value="">Physiotherapist</option>
        
    </select>

    <br><br><br>
    <span>Preferred Appointment Date</span><br>
    <input type="date" name="" id="">

    <br><br><br>

    <span>Time Slot</span><br>
    <input type="time" name="" id="">

    <br><br><br>

   <button id="submit"><a id="link" href="submit.html" target="_blank">Submit Form</a></button>
    
   </form>
</body>
</html>
